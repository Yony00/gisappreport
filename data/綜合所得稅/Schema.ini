備註=租賃及權利金：o 租賃所得是指下列收入，減去合理而必要的損耗和費用後的餘額：財產出租的租金收入；財產出典的典價經運用而產生的收入；因設定定期的永佃權和地上權而取得的各種收入。財產出租所收的押金或類似押金的款項，或財產出典而取得的典價，按照年息1.55%之利率計算租賃收入。但財產出租人或出典人能確實證明各該款項之用途，並已將運用所產生之所得申報者，不在此限。o 權利金所得是指：專利權、商標權、著作權、秘密方法和各種特許權利，供他人使用而取得的權利金收入，減除合理而必要的損耗和費用（應舉證）後的餘額。
